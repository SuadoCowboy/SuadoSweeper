[SCREEN]
width = 800
height = 600

[PREFERENCES]
auto_save_new_game = false
start_at_last_played_difficulty = true
auto_play_radio_when_window_starts = true

[GAME]
last_played_difficulty = baby
background_color = #2b2b2b

[LEVEL]
background_color = #3b3b3b

[FONT]
antialias = true
size = 24
default = CourierNew.ttf
bomb = SHPinscher-Regular.otf

[TILE]
blank_color = #171717
pressed_color = #202020
font_color = #ffffff

[BINDS]
f1 = save
f2 = toggle loadgame_menu
t = toggle changedifficulty_menu
tab = show scoreboard
escape = toggle settings_menu
r = restart
a = +offset_x
d = -offset_x
w = +offset_y
s = -offset_y
q = reset offset
z = zoom-
x = zoom+
mouse0 = press
mouse2 = toggle flag
quote = toggle radio_menu

[LOADMENU]
background_color = #202020
border_color = #ffffff
border_width = 2

[DIFFICULTYMENU]
background_color = #202020
hovered_color = #646464
border_color = #ffffff
border_width = 2

[POPUP]
width = 250
height = 150
border_width = 2
border_radius = 10
cancel_button_color = #404040
confirm_button_color = #404040
border_color = #ffffff
background_color = #202020
text_size = 28
button_text_size = 40
input_background_color = #202020

[INPUTLINE]
border_color = #ffffff

[SCOREBOARD]
background_color = #202020
font_size = 24
text_color = #ffffff
line_color = #f0f0f0

[SETTINGSMENU]
background_color = #202020
text_color = #ffffff
category_color = #1d1d1d
actual_category_color = #ffffff
textinputline_background_color = #202020
textinputline_border_color = #2d2d2d

[CAMERA]
velocity = 5
zoom_amount = 8
zoom_level = 1

[SOUND]
volume = 0.25
radio_volume = 0.13
press_tile_volume = 0.5

[RADIO]
background_color = #202020
border_color = #ffffff

